input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!
type Todo @model {
  id: ID!
  name: String!
  description: String
}

type Blog @model {
  id: ID!
  name: String!
  posts: [Post]
}

type Post @model {
  id: ID!
  title: String!
  blog: Blog
  comments: [Comment]
}

type Comment @model {
  id: ID!
  content: String
  post: Post
}
